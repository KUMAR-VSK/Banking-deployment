# Render.com deployment configuration
services:
  - type: web
    name: bank-loan-backend
    env: java
    buildCommand: "cd Backend && mvn clean package -DskipTests"
    startCommand: "java -jar Backend/target/Bank-Loan-Management-0.0.1-SNAPSHOT.jar"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bank-loan-mysql
          property: connectionString
      - key: MYSQL_USER
        fromDatabase:
          name: bank-loan-mysql
          property: user
      - key: MYSQL_PASSWORD
        fromDatabase:
          name: bank-loan-mysql
          property: password
      - key: JWT_SECRET
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-frontend-url.vercel.app"
      - key: PORT
        value: "8080"
      - key: SPRING_PROFILES_ACTIVE
        value: "prod"

databases:
  - name: bank-loan-mysql
    plan: free