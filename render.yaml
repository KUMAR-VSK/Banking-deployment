# Render.com deployment configuration
services:
  - type: web
    name: bank-loan-backend
    env: java
    buildCommand: "cd Backend && mvn clean package -DskipTests"
    startCommand: "java -jar Backend/target/Bank-Loan-Management-0.0.1-SNAPSHOT.jar"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: MYSQL_USER
        value: "avnadmin"
      - key: MYSQL_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: "https://banking-deployment-jnpzflxzq-kumar-v-ss-projects.vercel.app"
      - key: PORT
        value: "8080"
      - key: SPRING_PROFILES_ACTIVE
        value: "prod"